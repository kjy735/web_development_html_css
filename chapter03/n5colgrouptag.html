<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <colgroup>
      <col class="weekend">
      <col span="5">
      <col class="weekend">
    </colgroup>
    <!-- col span 속성 -> 해당 열이 몇 개의 칸을 차지할 것인가를 나타냄 -> 5개를 차지하는 부분이 있다는 거죠
    맨 앞 컬럼과 맨 뒤 컬럼의 경우 span이 아니라 class="weekend"를 적용했는대
    이는 추후 설명드리겠습니다 -> 색깔 바뀐 것은 css 설정에 그렇게 돼있습니다 -->
    <thead>
      <tr>
        <th scope="col">일</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
        <th scope="col">토</th>
      </tr>
    </thead>
    <!-- tboby를 7 * 4 로 작성해보세요-->
     <tbody>  <!-- 표 작성 환료 후에 colgroup 태그를 적용할겁니다다-->
     
      <tr>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
      </tr>
      <tr>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
      </tr>
      <tr>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
      </tr>
      <tr>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
        <th>-</th>
      </tr>
     </tbody>
  </table>
</body>
</html>
